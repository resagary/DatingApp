<div class="form-group">
    <input 
        type="text" 
        class="form-control"
        [formControl]="ngControl.control"
        placeholder="{{ label }}"
        [class.is-invalid]="ngControl.invalid && ngControl.touched"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate">
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{ label }} is required.</div>
</div>
