<div class="form-group">
    <input 
        type="{{ type }}" 
        class="form-control" 
        [formControl]="ngControl.control" 
        placeholder="{{ label }}"
        [class.is-invalid]="ngControl.invalid && ngControl.touched">
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{ label }} is required.</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
        {{ label }} must be at least {{ ngControl.control.errors.minlength['requiredLength']}} characters.
    </div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
        {{ label }} cannot exceed {{ ngControl.control.errors.maxlength['requiredLength']}} characters.
    </div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">
        Passwords do not match.
    </div>
</div>
